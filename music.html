<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krenq | Music</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="status-bar">
            <div class="status-item">
                <span class="status-dot online"></span>
                <span class="status-text">Онлайн</span>
            </div>
            <div class="status-item">
                <i class="fas fa-code"></i>
                <span class="status-text">Работаю над: Project X</span>
            </div>
            <div class="status-item">
                <i class="fas fa-music"></i>
                <span class="status-text">Слушаю: Lo-Fi Beats</span>
            </div>
        </div>
        <div class="container">
            <nav>
                <div class="logo">Krenq</div>
                <ul>
                    <li><a href="https://drugsnofun.github.io/drugsnofun/index.html">Главная</a></li>
                    <li><a href="https://drugsnofun.github.io/drugsnofun/blog.html">Блог</a></li>
                    <li><a href="https://drugsnofun.github.io/drugsnofun/gallery.html">Галерея</a></li>
                    <li><a href="https://drugsnofun.github.io/drugsnofun/music.html" class="active">Музыка</a></li>
                    <li><a href="#projects">Проекты</a></li>
                    <li><a href="#contact">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <main class="music-content">
            <h1 class="page-title">Моя Музыка</h1>
            
            <div class="music-player">
                <div class="now-playing">
                    <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745" alt="Album Cover" class="album-cover">
                    <div class="track-info">
                        <h2>Название трека</h2>
                        <p>Исполнитель</p>
                    </div>
                </div>
                
                <div class="player-controls">
                    <button class="control-btn"><i class="fas fa-backward"></i></button>
                    <button class="control-btn play-btn"><i class="fas fa-play"></i></button>
                    <button class="control-btn"><i class="fas fa-forward"></i></button>
                </div>

                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>

            <div class="playlist">
                <h2>Плейлист</h2>
                <div class="track-list">
                    <div class="track-item active">
                        <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745" alt="Track 1">
                        <div class="track-info">
                            <h3>Трек 1</h3>
                            <p>Исполнитель 1</p>
                        </div>
                        <span class="duration">3:45</span>
                    </div>
                    <div class="track-item">
                        <img src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f" alt="Track 2">
                        <div class="track-info">
                            <h3>Трек 2</h3>
                            <p>Исполнитель 2</p>
                        </div>
                        <span class="duration">4:20</span>
                    </div>
                    <div class="track-item">
                        <img src="https://images.unsplash.com/photo-1459749411175-04bf5292ceea" alt="Track 3">
                        <div class="track-info">
                            <h3>Трек 3</h3>
                            <p>Исполнитель 3</p>
                        </div>
                        <span class="duration">3:30</span>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2023 Krenq. Все права защищены.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
